<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="cell">Cell:</label>
            <input type="text" id="cell" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea id="education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea id="experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <textarea id="skills" rows="5" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume </b></button>
    </form>

    <br>
    <!-- Dynamic and Editable Resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be Generated below -->
    </div>

    <script src="script.js" defer></script>
</body>
</html>

    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="cell">Cell:</label>
            <input type="text" id="cell" placeholder="Enter Your Cell Number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter Your Education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter Your Experience" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter Your Skills" rows="5" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resume-output" style="display:none;"></div>

    <script>
        document.getElementById('resume-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            
            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const cell = document.getElementById('cell').value;
            const education = document.getElementById('education').value;
            const experience = document.getElementById('experience').value;
            const skills = document.getElementById('skills').value;

            // Prepare output
            const resume = `
                <h2>Resume</h2>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Cell:</strong> ${cell}</p>
                <h3>Education</h3>
                <p>${education}</p>
                <h3>Experience</h3>
                <p>${experience}</p>
                <h3>Skills</h3>
                <p>${skills}</p>
            `;

            // Display output
            const outputDiv = document.getElementById('resume-output');
            outputDiv.innerHTML = resume;
            outputDiv.style.display = 'block';
        });
    </script>
</body>
</html>
